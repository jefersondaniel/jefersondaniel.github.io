<!doctype html>
<html lang="{{ HTML_LANG }}">   
<head>
  <meta charset="utf-8"/>
  <title>{% block title %}{{ SITENAME }}{%endblock%}</title>  
  <meta name="author" content="{{ AUTHOR }}">
  <meta name="description" content="{% if DESCRIPTION %}{{DESCRIPTION}}{% else %}{{ article.description }}{% endif %}">
  <meta name="keywords" content="{% if DESCRIPTION %}{{KEYWORDS}}{% else %}{{ article.keywords }}{% endif %}">
  <meta name=""
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/{{ CSS_FILE }}" type="text/css">
  <link rel="shortcut icon" href="{{ SITEURL }}/favicon.ico" type="image/x-icon">
  <link rel="icon" href="{{ SITEURL }}/favicon.ico" type="image/x-icon">
  <link rel="canonical" href="{{ SITEURL }}/{{output_file}}">
  <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  {% block scripts %}{% endblock %}{% block header %}{% endblock %}
  {% if FEED_RSS %}
  <link href="{{ SITEURL }}/{{ FEED_RSS }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />
  {% endif %}
</head>
<body {% block body_attributes %}{% endblock %}>
  {% block body %}{% endblock %}
</body>
</html>
